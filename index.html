<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WG Météo HUD</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="hud-wrapper">
			<!-- 🖼️ Frame principal -->
			<img src="assets/img/framemeteo.png" alt="WG Frame" class="frame-bg" />
			<!-- 🧩 Overlay météo -->
			<div class="overlay">
				<h1 class="hud-title">Winter's Gate Weather</h1>
				<img id="weather-icon" src="assets/img/default.png" alt="Weather Icon" class="weather-icon" />
				<div class="temps">
					<div class="temp-block">
						<p class="temp-label">MIN</p>
						<p class="temp-value" id="temp-min">--°</p>
						<img src="assets/img/farenheit_mini.png" class="thermo" />
					</div>
					<div class="temp-block">
						<p class="temp-label">MAX</p>
						<p class="temp-value" id="temp-max">--°</p>
						<img src="assets/img/farenheit_max.png" class="thermo" />
					</div>
				</div>
			</div>
			<!-- ⏳ Bloc prévision -->
			<div class="timeline">
				<img src="assets/img/frameprev.png" alt="Previous Frame" class="frame-prev" />
				<div class="timeline-overlay">
					<p class="timeline-title">PREVIOUS (6 NEXT HOURS)</p>
					<img id="prev-icon" src="assets/img/default.png" class="timeline-icon" />
					<div class="timeline-temps">
						<p id="prev-min">--°</p>
						<p id="prev-max">--°</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
