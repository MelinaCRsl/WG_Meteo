<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winter's Gate Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud-wrapper">
    <img src="assets/img/framemeteo.png" alt="WG Frame" class="frame-bg" />

    <div class="overlay">
      <div class="temps">
        <div class="temp-block">
          <p class="temp-label">MIN</p>
          <p class="temp-value" id="temp-min">71.6째</p>
          <img src="assets/img/farenheit_mini.png" class="thermo" />
        </div>
        <div class="temp-block">
          <p class="temp-label">MAX</p>
          <p class="temp-value" id="temp-max">80.6째</p>
          <img src="assets/img/farenheit_max.png" class="thermo" />
        </div>
      </div>

      <div class="timeline">
        <p class="timeline-title">PREVIOUS (6 NEXT HOURS)</p>
        <img src="assets/img/partlycloudy.png" class="timeline-icon" />
        <div class="timeline-temps">
          <p id="prev-min">71.6째</p>
          <p id="prev-max">80.6째</p>
        </div>
      </div>

      <p id="sl-clock">SLT: 12h</p>
    </div>
  </div>
</body>
</html>
