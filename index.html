<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Météo - Winter's Gates</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">Winter's Gate Weather</h1>
			<div class="meteo-block">
				<img id="meteo-icon" src="assets/img/dayclear.png" alt="Weather Icon" />
				<div class="details">
				<p id="condition">Clear</p>
				<p id="temperature">27°</p>
				<img id="unit-icon" src="assets/img/celcius.png" alt="Unit" />
			</div>
		</div>
		<p id="sl-clock">SLT: 12h</p>
		<p class="rp-label">Last update: 09 October 2025</p>
	</body>
</html>
