<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Météo - Winter's Gates</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Winter's Gates Weather</h1>
			<div class="meteo-block">
			<img id="meteo-icon" src="assets/dayclear.png" alt="Icône météo" />
			<div class="details">
				<p id="condition">Sunny</p>
				<p id="temperature">27°</p>
				<img id="unit-icon" src="assets/celcius.png" alt="Unité" />
			</div>
		</div>
			<footer>
				<p class="rp-label">Dernière mise à jour : 09 Octobre 2025</p>
			</footer>
		</div>
		<script src="meteo.js"></script>
	</body>
</html>
