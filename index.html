<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Winter's Gate Weather</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="hud-wrapper">
			<!-- 🏷️ Titre -->
			<h1 class="hud-title">Winter's Gate Weather</h1>
			<!-- 🌞 Icône météo -->
			<img id="weather-icon" src="assets/img/default.png" alt="Weather Icon" class="weather-icon" />
			
			<p id="weather-desc" class="weather-desc">Loading...</p>
			<!-- 🌡️ Températures -->
			<div class="temps">
				<!-- 📝 Description météo -->
				<img src="assets/img/thermo_blue.png" class="thermo" />
				<p class="temp-value1" id="temp-min">--°</p>
				<p class="separator1" id="sep1">|</p>
				<img src="assets/img/thermo_red.png" class="thermo" />
				<p class="temp-value2" id="temp-max">--°</p>
			</div>

			<!-- ⏳ Bloc Previous -->
			<div class="timeline">
				<p class="timeline-title">Previous (6 Next Hours)</p>
				<div class="timeline-temps">
					<div class="temp-block2">
						<img src="assets/img/thermo_blue.png" class="thermo2" />
						<p id="prev-min">--°</p>
					</div>
					<p class="separator2" id="sep2">|</p>
					<div class="temp-block2">
						<img src="assets/img/thermo_red.png" class="thermo2" />
						<p id="prev-max">--°</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
